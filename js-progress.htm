<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>

</style>

<body>

<progress value="70" max="100" id="p1">70 %</progress>
<button onclick="myFunction('10')">10%</button>
<button onclick="myFunction('20')">20%</button>
<button onclick="myFunction('30')">30%</button>
<button onclick="myFunction('40')">40%</button>
<button onclick="myFunction('50')">50%</button>
<button onclick="myFunction('60')">60%</button>
<button onclick="myFunction('70')">70%</button>
<button onclick="myFunction('80')">80%</button>
<button onclick="myFunction('90')">90%</button>
<button onclick="myFunction('99')">99%</button>
<button onclick="myFunction('100')">100%</button>

<script>
function myFunction(pp) {
document.getElementById("p1").value = +pp;
}
</script>

</body>
</html>
