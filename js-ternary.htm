<h4>Conditional (ternary) Operator</h4>
<script>
var male=true;
var salutation;
if (male) {
    salutation = 'Mr.';
} else {
    salutation = 'Mrs.';
}


var salutation = (male ? 'Mr.' : 'Mrs.');
console.log(salutation);
</script>

<pre>var male=true;
var salutation = (male ? 'Mr.' : 'Mrs.');
console.log(salutation);
// Mr.
</pre>
